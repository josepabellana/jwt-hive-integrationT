<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      body {
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
      }
    </style>
    <meta charset="UTF-8" />
    <title>Title</title>

    <script src="https://download.hivestreaming.com/media-player/plugins/html5/8.0.0/html5.java.hivejs.hive.min.js" />
    <script src="https://download.hivestreaming.com/media-player/common_libs/html5/js/videojs/hive-videojs-xhr-interceptor.js" />

    <link href="http://vjs.zencdn.net/4.5/video-js.css" rel="stylesheet" />

    <script src="https://download.hivestreaming.com/media-player/plugins/html5/8.0.0/html5.java.hivejs.hive.min.js"></script>
  </head>
  <body>
    <h1>Josep's TownHall</h1>
    <div>
      <video id="my-player" class="video-js" controls></video>
    </div>
    <script src="http://vjs.zencdn.net/4.5/video.js"></script>
    <script>
      let videoId = "video-id";
      let manifest = "https://streaming-simulator-prod.hivestreaming.com/generic/live/beta-big-bunny-multi/manifest.m3u8";
      const jwt = fetch("http://localhost:3000/jwtHive", {
        method: "POST",
        mode: "cors",
      })
      .then(value => value)
      .catch(error => console.log(error));
      // Define Hive plugin options. E.g. for video.js:

      let hivePluginOptions = {
        debugLevel: "debug",
        hiveTechOrder: ["HiveJava", "HiveJS", "StatsJS"],
        playerName: "video.js",
        playerVersion: videojs.VERSION,
      };

      // Create player instance. E.g. for video.js:
      let videojsOptions = {
        autoplay: true,
        muted: true,
        html5: {
          hlsjsConfig: {
            debug: false,
          },
        },
      };

      let videoEl = document.getElementById('my-player');
      let player = videojs(videoEl, videojsOptions, () => {
        console.log("player is ready");

      });
      let plugin = new HiveHtml5(videoEl, hivePluginOptions);

      // Initialize the session
      plugin
        .initSession({
          jwt: jwt,
          videoId: videoId,
          manifest: manifest,
        })
        .then((session) => {
            console.log(jwt)
          // Enable hive interceptor. E.g. for video.js:
          enableHiveXhr(plugin, videojs);

          player.src([
            {
              src: session.manifest,
              type: "application/x-mpegURL",
            },
          ]);
          console.log("plugin working!");
        })
        .catch(function (error) {
          console.log("Error resolving Hive ticket", error);
        });
    </script>
  </body>
</html>
